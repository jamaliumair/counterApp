<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <input type="text" class="input">
        <div>
            <button onclick="addNum()" class="btn"><span>+</span></button>
            <button onclick="subtractNum()" class="btn">-</button>
            <button onclick="clearForm()" class="btn">Clear</button>
        </div>
        <h2 class="showNum"></h2>
        <h3 class="errorMsg"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
